<footer class="l-footer">
  <div class="container">
    <ul class="social list-inline">
      <li class="btn-gh">
        <iframe class="github-btn" src="{{ .Site.Params.git_star_btn }}" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
      </li>
      <li class="btn-tw">
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ .Site.Title }} : {{ .Site.Params.description }}" data-url="{{ .Site.Params.sircus_url }}" data-related="{{ .Site.Params.twitter }}" data-count="1" data-hashtags="{{ .Site.Params.tags }}">Tweet</a>

        </script>
      </li>
      <li class="btn-gg">
        <div class="g-plusone" data-size="medium" data-href="{{ .Site.Params.sircus_url }}"></div>
        <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;

  </div>
