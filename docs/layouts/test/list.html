{{ partial "head.html" . }}
<body>

{{ partial "header.html" . }}

<div class="ContainerSlim">
  <h1>
    <span class="h3 t-typo-uppercase">{{ .Site.Title }}</span>
    <span class="h5">test {{ .Title }}</span>
  </h1>
  <ul>
      {{ range .Data.Pages }}
      <li>
        <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time>{{ .Date.Format "Mon Jan 2, 2006" }}</time></span>
      </li>
      {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
<div class="est-carbon t-hidden-xs">
  {{ partial "carbon-ads.html" . }}
</div>
</body>
</html>
