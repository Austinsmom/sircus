<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
  <!-- Icon -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//blivesta.com/ico/touch-icon-144.png">
  <link rel="shortcut icon" href="//blivesta.com/ico/favicon.ico">
  <!-- Font -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- vendor -->
  <link rel="stylesheet" type="text/css" href="" id="vendor">

  <!-- sircus css -->
  <link rel="stylesheet" href="/build/sircus.css">
  <!-- Docs css -->
  <link rel="stylesheet" href="/test.css">

  <script type="text/javascript">
  function changeVendor(cssid,href) {
    document.getElementById(cssid).href = href;
  }
</script>

</head>
<body>

<div class="container t-clear">
  <h1>
    <span class="h3 t-typo-uppercase">{{ .Site.Title }}</span>
    <span class="h5">test {{ .Title }}</span>
  </h1>
  <a href="/test">Test</a>
  <select class="" onchange="changeVendor('vendor',value);">
    <option value="">Normal(sircus only)</option>
    <option value="//normalize-css.googlecode.com/svn/trunk/normalize.css">normalize.css</option>
    <option value="//reset5.googlecode.com/hg/reset.min.css">html reset.css</option>
  </select>
  <div class="test-carbon t-hidden-xs">
    {{ partial "carbon-ads.html" . }}
  </div>
</div>
<hr>

{{ .Content }}

<hr>
{{ partial "footer.html" . }}

</body>
</html>
