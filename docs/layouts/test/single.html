<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
  <!-- Icon -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//blivesta.com/ico/touch-icon-144.png">
  <link rel="shortcut icon" href="//blivesta.com/ico/favicon.ico">
  <!-- Font -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- vendor -->
  <link rel="stylesheet" type="text/css" href="" id="vendor">

  <!-- sircus css -->
  <link rel="stylesheet" href="/css/build/sircus.css">
  <!-- Docs css -->
  <link rel="stylesheet" href="/css/docs.css">
</head>
<body>

<div class="container">
  <h1>{{ .Site.Title }}</h1>
  <h2>{{ .Title }}</h2>

  <select onchange="changesytle('vendor',value);">
    <option value="">Normal(sircus only)</option>
    <option value="//normalize-css.googlecode.com/svn/trunk/normalize.css">normalize.css</option>
    <option value="//reset5.googlecode.com/hg/reset.min.css">html reset.css</option>
  </select>

</div>

{{ .Content }}

{{ partial "carbon-ads.html" . }}

<script type="text/javascript">
  function changesytle(cssid,cssfile) {
    document.getElementById(cssid).href = cssfile;
  }
</script>
</body>
</html>
