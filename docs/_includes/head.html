<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  {% if page.layout == 'home' %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <title>
    {% if page.layout == 'home' %}
      {{ site.title }} &middot; {{ site.discription }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }} &middot; {{ site.discription }}
    {% endif %}
  </title>

  <!-- icon -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//blivesta.com/ico/touch-icon-144.png">
  <link rel="shortcut icon" href="//blivesta.com/ico/favicon.ico">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- kicss css -->
  <link rel="stylesheet" href="{{ page.base_url }}build/kicss.css">

  <!-- docs css -->
  <link rel="stylesheet" href="{{ page.base_url }}docs.css">

</head>
